<html>
<head>
  <style>
    body {margin:0px;padding:0px;}
  </style>
</head>
<body bgcolor="#282828">
  <script src="../src/index.js"></script>
  <div id="drawing"></div>
  <script>

    var draw = SVG('drawing').size(300, 300)

    let arc2 = draw.circularArc({ 
        min: -30,
        max: 30,
        value: 30,
        radius: 50,
        lineColor: '#F9AE30',
        lineWidth: 10
    }).move(30,30)

    setTimeout(function() {
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(10,10);
    }, 2000);
    setTimeout(function() {
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(20,20);
    }, 3000);
    setTimeout(function() {
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(30,30);
    }, 4000);
    setTimeout(function() {
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(40,40);
    }, 5000);
  </script>
</body>
</html>
