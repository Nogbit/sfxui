<html>
<head>
  <style>
    body {margin:0px;padding:0px;}
  </style>
</head>
<body bgcolor="#3e4d4f">
  <script src="../src/index.js"></script>
  <div id="drawing"></div>
  <script>

    var draw = SVG('drawing').size(300, 300)

    draw.path('M0 0 H50 A20 20 0 1 0 100 50 v25 C50 125 0 85 0 85 z').move(10,10)

    var arc2 = draw.circularArc({ 
        min: 0,
        max: 100,
        value: 20,
        radius: 100,
        lineColor: 'yellow',
        lineWidth: 10
    }).on('valueChanged', function (e) {
        console.log('arc2 changed yo to ', e.detail);
    })

    setTimeout(function() {
      //arc2.update(100);
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(10,10);
    }, 2000);
    setTimeout(function() {
      //arc2.update(50);
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(20,20);
    }, 3000);
    setTimeout(function() {
      //arc2.update(10);
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(30,30);
    }, 4000);
    setTimeout(function() {
      //arc2.update(90)
      console.log(arc2.attr('d'))
      console.log(arc2.bbox().x, arc2.bbox().y)
      arc2.move(40,40);
    }, 5000);
  </script>
</body>
</html>
